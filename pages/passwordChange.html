<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Reset Passoword </title>
    <link rel = "stylesheet" href="style.css">
    <script src = "script.js"></script>
</head>
    <body>
        
        <section class="password-finding">
            <h1> Please Enter Your Email and New Password for MAD </h1>
            <h2> Log-in with Your New Password with MAD!</h2>
            
            <form action = "">
                <div class = "input-area">                
                    <label for = "email">Email:</label>
                    <input type = "email" name = "email" id="email" placeholder = "Type Email" />
                </div>
                
                <div class="input-area">
                    <label for = "password">New Password:</label>
                    <input type = "password" name = "password" id="password" placeholder = "Type New Password" />
                </div>
    
                <div class="input-area">
                    <label for = "rePassword">Confirm Password:</label>
                    <input type = "password" name = "rePassword" id="rePassword" placeholder = "Confirm New Password" />
                </div>
                    
                <div class = "btn-area">
                    <button type = "submit">CONFIRM</button>
                </div>

            </form>
        </section>
    </body>
</html>
